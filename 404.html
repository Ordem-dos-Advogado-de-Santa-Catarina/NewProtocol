<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Não Encontrada - OAB Santa Catarina</title> <!-- Título específico para 404 -->
        <link rel="icon" href="./Images/CabecalhoOAB.png" type="image/png">
        <!-- Favicon adicionado aqui -->
        <link rel="stylesheet" href="https://intranet.oab-sc.org.br/arearestrita/NewProtocol/css/Style.css">
        <!-- Link pro CSS principal externo -->
       </head>
<body>

    <!-- Cabeçalho padrão do site -->
    <div class="page-header">
        <div class="header-content">
            <a href="https://intranet.oab-sc.org.br/arearestrita/NewProtocol" title="Página Principal">
                <img src="https://intranet.oab-sc.org.br/arearestrita/NewProtocol/images/CabecalhoOAB.png" alt="Cabeçalho OAB" class="header-image logo-inner-average">
            </a>
            <div class="header-bottom-row">
                <a href="https://intranet.oab-sc.org.br/arearestrita/NewProtocol" class="home-button" title="Página Principal">🏠 Pagina Inicial</a>
            </div>
        </div>
    </div>

    <!-- Barra de pesquisa REMOVIDA da página 404 -->

    <!-- Divisão pro conteúdo principal -->
    <div class="content-wrap">
        <!-- Container para o conteúdo 404, usando a classe .buttons-container para herdar largura/alinhamento -->
        <div class="buttons-container">
            <!-- Div específica para o conteúdo de erro com estilos próprios -->
            <div class="error-content-container">
                <h1 class="error-title">ERRO!: 404</h1> <!-- Título do erro -->
                <h3 class="error-subtitle">Parece que você se perdeu ou esta página está em construção.</h3> <!-- Subtítulo/Mensagem principal -->
                <p class="error-text">A página que você procura não foi encontrada ou ainda não está disponível.</p> <!-- Texto adicional -->
                <a href="https://intranet.oab-sc.org.br/arearestrita/NewProtocol" class="btn error-button">Voltar à Página Principal</a> <!-- Botão único azul -->
            </div>
        </div>
    </div>

    <footer id="Footer_footer" class="page-footer navbar-expand-lg font-small site-background-color" style="background-color:#3949AB !important; border-color: #3949AB !important;">
        <div class="footer-copyright text-center py-3">
           <small class="text-light">Se perdeu? - <span id="current-year"></span></small>
        </div>
     </footer>

</body>
</html>
