<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria</title>
    <link rel="icon" href="./Images/CabecalhoOAB.png" type="image/png">
    <!-- Certifique-se de que o caminho para o CSS está correto -->
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>

    <div class="page-header">
        <div class="header-content"> <!-- O conteúdo alinha à esquerda por causa do CSS, sei lá por que -->
            <img src="../Images/CabecalhoOAB.png" alt="Cabeçalho OAB" class="header-image logo-inner-average">
             <div class="header-bottom-row">
                <a href="../Main.html" class="home-button" title="Página Principal">🏠 Pagina Inicial</a>
                <h2 class="page-title">> Secretaria</h2>
             </div>
        </div>
    </div>

     <!-- Essa div aqui é pra empurrar o rodapé pra baixo, pq se não ele sobe, mó trampo -->
     <div class="content-wrap">
        <!-- Container para a barra de pesquisa (fixa/sticky) e resultados -->
        <div class="sticky-search-container">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button>🔎</button>
            </div>
            <!-- Container para exibir os resultados da pesquisa -->
            <div id="search-results-container">
                <!-- Os resultados da pesquisa serão inseridos aqui pelo JavaScript -->
            </div>
        </div>

        <!-- Contêiner para recortar o iframe -->
        <div class="iframe-clipper">
            <!-- O iframe agora é maior e será movido dentro do clipper -->
            <iframe id="mobileFrame" src="https://servicos.oab-sc.org.br/hbconselhos/login/main2.aspx" frameborder="0" scrolling="no"></iframe>
        </div>

    </div> <!-- Fim de content-wrap -->

    <footer id="Footer_footer" class="page-footer navbar-expand-lg font-small site-background-color" style="background-color:#3949AB !important; border-color: #3949AB !important;">
        <div class="footer-copyright text-center py-3">
           <small class="text-light">Desenvolvido por Ordem dos Advogados - Santa Catarina</small>
        </div>
     </footer>

    <!-- Certifique-se de que o caminho para o JS está correto -->
    <script src="../js/script.js"></script>
</body>
</html>
